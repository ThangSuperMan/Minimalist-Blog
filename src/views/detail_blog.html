<!DOCTYPE html>
<html>

<head>
	<title>Detail page</title>

	<!-- Styles -->
	<link rel="stylesheet" href="/resources/css/styles.css" />
	<link rel="stylesheet" href="/resources/css/detail_blog.css" />
</head>

<body>
	<main>
		{{template "header"}}
		<div class="blog-container">
			<h1 class="title">Bài viết chi tiết</h1>
			<div class="blog">
				<div class="blog__img">
					<img src="https://cdn.nextlint.com/user/59e8095b-0d60-4e2a-bf24-83566d10d5c0/J8QXrwOO9.webp"
						alt="Blog image" />
				</div>
				<h1 class="blog__title">
					{{ .Title }}
				</h1>
				<p class="blog__content">{{ .Content }}</p>
			</div>
		</div>
		{{template "footer"}}
	</main>
</body>

</html>
